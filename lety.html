<!DOCTYPE html>
<html>
<head>
<title>Ejemplos de Etiquetas HTML5</title>
</head>
<body>

<h1>Ejemplos de Etiquetas HTML5</h1>

<h2>&lt;img&gt;</h2>
<img src="fondo.jpg" alt="Imagen de ejemplo">

<h2>&lt;audio&gt;</h2>
<audio controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="Cinematic Workout Hip-Hop by Infraction [No Copyright Music]  Sport Beat.mp3" type="audio/mpeg">
  Tu navegador no admite la etiqueta de audio.
</audio>

<h2>&lt;video&gt;</h2>
<video width="400" height="240" controls>
  <source src="movie2.mp4" type="video/mp4">
  Tu navegador no admite la etiqueta de video.
</video>


<h2>&lt;figure&gt; y &lt;figcaption&gt;</h2>
<figure>
  <img src="piepagina.png" alt="Imagen con pie de pagina">
  <figcaption>Ejemplo de figura con pie de pagina.</figcaption>
</figure>

</body>
</html>
